<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Ejercicio de pseudo clases de enlaces</title>
    <style type="text/css">
        a {
        	margin: 1em 0;
        	float: left;
        	clear: left;
        	padding: 2px;
            color: #CC0000;
        }
        a:hover { /* la etiqueta hover se usa cuando pasas el raton por encima */
            background-color: #CC0000;
            color: #FFF;
        }
        a:visited{ /* la etiqueta visited es para ya visitado, en este caso cambia el color despues de entrar*/
            color: #CCC;
        }
    </style>
</head>

<body>
    <a href="#">Enlace número 1</a>

    <a href="#">Enlace número 2</a>

    <a href="#">Enlace número 3</a>

    <a href="#">Enlace número 4</a>

    <a href="#">Enlace número 5</a>
</body>
</html>
